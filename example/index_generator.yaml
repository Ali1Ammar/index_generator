index_generator:
  exclude:
    - '**.g.dart'
    - '{_,**/_}*.dart'
  indexes:
    # Default index and library name
    - path: example
    # Custom index and library name
    - path: example
      name: custom_index_name
      library: custom_library_name
    # Custom index and library name
    - path: example
      name: export_folders
      include:
        - src/**
      exports:
        - package: args/args
          show:
            - ArgResults
        - package: path/path
          hide:
            - joinAll
